<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Santorini tower favicon">

  <defs>

    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">

      <stop offset="0%" stop-color="#0A1F4E"/>

      <stop offset="40%" stop-color="#0F2547"/>

      <stop offset="70%" stop-color="#13295A"/>

      <stop offset="100%" stop-color="#0E2A5A"/>

    </linearGradient>

  </defs>



  <!-- Rounded square background -->

  <rect width="64" height="64" rx="14" fill="url(#bg)"/>



  <!-- Completed Santorini tower (3 base levels + dome) - centered with padding -->

  <g fill="#FFFFFF" stroke="#FFFFFF" stroke-opacity="0.85" stroke-linejoin="round" transform="translate(8, 8)">

    <!-- Level 0 (bottom) - opacity 0.24 -->

    <polygon fill-opacity="0.24" stroke-width="1" points="0,40 0,32 48,32 48,40"/>

    <!-- Level 1 (middle) - opacity 0.48 -->

    <polygon fill-opacity="0.48" stroke-width="1" points="6,32 6,24 42,24 42,32"/>

    <!-- Level 2 (top) - opacity 0.72 -->

    <polygon fill-opacity="0.72" stroke-width="1" points="12,24 12,16 36,16 36,24"/>

    <!-- Dome (level 3) - opacity 0.82, filled semicircle arch -->
    <!-- Arc curves upward, closes along base line (which aligns with level 2 top) -->
    <path fill-opacity="0.82" fill="#FFFFFF" stroke="#FFFFFF" stroke-opacity="0.85" stroke-width="1" d="M 14 16 A 10 10 0 0 1 34 16 Z" stroke-linecap="round"/>

  </g>

</svg>