<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Santorini tower favicon">

  <defs>

    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">

      <stop offset="0%" stop-color="#0A1F4E"/>

      <stop offset="40%" stop-color="#0F2547"/>

      <stop offset="70%" stop-color="#13295A"/>

      <stop offset="100%" stop-color="#0E2A5A"/>

    </linearGradient>

  </defs>



  <!-- Rounded square background -->

  <rect width="64" height="64" rx="14" fill="url(#bg)"/>



  <!-- Completed Santorini tower (3 base levels + dome) - optimized for small sizes -->

  <g fill="#FFFFFF" stroke="#FFFFFF" stroke-opacity="1" stroke-linejoin="round" transform="translate(4, 8)">

    <!-- Level 0 (bottom) - higher opacity and thicker stroke for visibility -->
    <!-- Tower base uses 56 width, centered in 56x48 space -->

    <polygon fill-opacity="0.4" stroke-width="2" points="0,48 0,38 56,38 56,48"/>

    <!-- Level 1 (middle) - higher opacity for better contrast -->

    <polygon fill-opacity="0.65" stroke-width="2" points="7,38 7,28 49,28 49,38"/>

    <!-- Level 2 (top) - full opacity for maximum visibility -->

    <polygon fill-opacity="0.85" stroke-width="2" points="14,28 14,18 42,18 42,28"/>

    <!-- Dome (level 3) - full opacity and thicker stroke for prominence -->
    <!-- Arc curves upward, closes along base line -->
    <path fill-opacity="1" fill="#FFFFFF" stroke="#FFFFFF" stroke-opacity="1" stroke-width="2" d="M 16 18 A 12 12 0 0 1 40 18 Z" stroke-linecap="round"/>

  </g>

</svg>